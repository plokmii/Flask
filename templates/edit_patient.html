<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit patient</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
            </div>
			<div class="form-group">
                <label for="name">patient_str_id</label>
                <input type="text" class="form-control" id="patient_str_id" name="patient_str_id" value="{{ patient.patient_str_id }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ patient.gender }}" required>
            <div class="form-group">
                <label for="name">Age</label>
                <input type="text" class="form-control" id="age" name="age" value="{{ patient.age }}" required>
            
			<div class="form-group">
				<label for="drinkingStatus">Drinking Status</label>
				<select id="drinkingStatus" name="drinking" class="form-control" required>
					<option value="yes" {% if patient.drinking == 'yes' %}selected{% endif %}>有喝酒</option>
					<option value="quit" {% if patient.drinking == 'quit' %}selected{% endif %}>有喝酒，已戒</option>
					<option value="no" {% if patient.drinking == 'no' %}selected{% endif %}>沒有喝酒</option>
				</select>
				
			<div class="form-group">
				<label for="remarks">請輸入您的備註：</label>
				<textarea id="remarks" name="remarks" class="form-control" rows="4" placeholder="在此輸入備註..." required>{{ patient.remarks }}</textarea>
			
			<div class="form-group">
				<label for="datePicker">請選擇日期：</label>
				<input type="date" id="datePicker" name="biopsyDate" required></td>
			
			</div>
			</div>
			</div>
			</div>
			</div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
           
        </form>
    </div>
</body>
</html>
